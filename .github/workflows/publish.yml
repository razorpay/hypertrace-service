name: Publish artifacts
on:
# Will only run when release is published. 
  release:
    types: 
      - created
  workflow_dispatch:

jobs:
  publish-artifacts:
    runs-on: ubuntu-20.04
    steps:
      # Set fetch-depth: 0 to fetch commit history and tags for use in version calculation
      - name: Check out code
        uses: actions/checkout@v2.3.4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: create checksum file
        uses: hypertrace/github-actions/checksum@main

      - name: Cache packages
        uses: actions/cache@v2
        with:
          path: ~/.gradle
          key: gradle-packages-${{ runner.os }}-${{ github.job }}-${{ hashFiles('**/checksum.txt') }}
          restore-keys: |
            gradle-packages-${{ runner.os }}-${{ github.job }}
            gradle-packages-${{ runner.os }}
            
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.PUBLIC_DOCKER_USERNAME }}
          password: ${{ secrets.PUBLIC_DOCKER_PASSWORD }}

      - name: publish docker image
        uses: hypertrace/github-actions/gradle@main
        with: 
          args: dockerPushImages
        env:
          DOCKER_USERNAME: ${{ secrets.PUBLIC_DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.PUBLIC_DOCKER_PASSWORD }}

  publish-helm-charts:
    runs-on: ubuntu-20.04
    needs: publish-artifacts
    container:
      image: hypertrace/helm-gcs-packager:0.3.1
      credentials:
        username: ${{ secrets.PUBLIC_DOCKER_USERNAME }}
        password: ${{ secrets.PUBLIC_DOCKER_PASSWORD }}
    steps:
       # Set fetch-depth: 0 to fetch commit history and tags for use in version calculation
      - name: Checkout Repository
        uses: actions/checkout@v2.3.4
        with:
          fetch-depth: 0

      - name: package charts
        run: |
          ./.github/workflows/helm.sh package

      - name: release charts
        env:
          HELM_GCS_CREDENTIALS: ${{ secrets.HELM_GCS_CREDENTIALS }}
          HELM_GCS_REPOSITORY: ${{ secrets.HELM_GCS_REPOSITORY }}
        run: |
          ./.github/workflows/helm.sh publish

  publish-release-notes:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2.3.4
        with:
          fetch-depth: 0
      - uses: hypertrace/github-actions/release-notes@main
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
